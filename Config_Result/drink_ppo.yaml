behaviors:
  RobotController:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1280
      buffer_size: 20480
      learning_rate: 0.001
      beta: 0.005
      epsilon: 0.1
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 1000
    max_steps: 1e9
    time_horizon: 32
    summary_freq: 50000
