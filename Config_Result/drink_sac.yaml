behaviors:
  RobotController:
    trainer_type: sac
    hyperparameters:
      learning_rate: 0.001
      learning_rate_schedule: constant
      batch_size: 128
      buffer_size: 200000
      buffer_init_steps: 0
      tau: 0.005
      steps_per_update: 20
      save_replay_buffer: false
      init_entcoef: 1.0
      reward_signal_steps_per_update: 20
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 1e9
    time_horizon: 32
    summary_freq: 30000
